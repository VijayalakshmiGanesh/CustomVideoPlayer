    <title>Custom Video Player</title>

<body>

        <input type="range" name="playBack" id="playBack" min="0.5" max="2.0" step="0.5" value="1">  
   
        <input type="button" data-skip="-2" value="&#x23f4&#x23f4 2">
        <input type="button" data-skip="2" value="&#x23f5&#x23f5 2">
        <input type="button" value="&#x26F6" id="fullScreen">
        </div>
